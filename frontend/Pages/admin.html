<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nhà Hàng</title>
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>

<!-- Sidebar (Thanh điều hướng) -->
<aside class="sidebar">
    <div class="sidebar-header">
        <h2>Admin Panel</h2>
    </div>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
            <li><a href="#" onclick="showSection('orders')">Quản lý Đặt Bàn</a></li>
            <li><a href="#" onclick="showSection('customers')">Khách Hàng</a></li>
            <li><a href="#" onclick="showSection('blogs')">Blogs</a></li>
            <li><a href="#" onclick="showSection('profile')">Thông Tin Cá Nhân</a></li>
            <li><a href="#" onclick="showSection('change-password')">Đổi Mật Khẩu</a></li>
            <li><a href="#" onclick="logout()">Đăng Xuất</a></li>
        </ul>
    </nav>
</aside>

<!-- Nội dung chính -->
<main class="main-content">
    <header>
        <div class="header-container">
            <span class="greeting"></span>
        </div>
    </header>

    <!-- Các phần nội dung -->
    <section id="dashboard" class="section">
        <h2>Dashboard</h2>
        
    </section>

    <section id="orders" class="section">
        <h2>Quản lý Đặt Bàn</h2>
        
    </section>

    <section id="customers" class="section">
        <h2>Tài khoản khách hhàng</h2>
        
    </section>

    <section id="blogs" class="section">
        <h2>Quản lý Blogs</h2>
        
    </section>

    <section id="profile" class="section">
        <h2>Thông tin cá nhân</h2>
    </section>

    <section id="change-password" class="section">
        <h2>Đổi Mật Khẩu</h2>
        <form id="change-password-form">
            <label for="old-password">Mật khẩu cũ:</label>
            <input type="password" id="old-password" required>
            <label for="new-password">Mật khẩu mới:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Đổi Mật Khẩu</button>
        </form>
    </section>
</main>

<script src="../Script/admin.js"></script>
</body>
</html>
